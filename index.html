<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighEnd</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="branding">
            <h1><span class="highlight">HighEnd </span>Aarhus</h1>
        </div>
        <nav>
            <ul class="nav_links">
                <li class="current"><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Our Rooms</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <a class="book" href="#"><button>Book Now</button></a>
    </header>

    <div class="panel-container">
        <div class="left">
            <h2>High End Hostel</h2>
            
                    <form action="" class="form">
                        <div class="input-group">
                            <label for="check-in" class="input-label">Check In</label>
                            <input type="date" class="input" id="check-in">
                        </div>
                        <div class="input-group">
                            <label for="check-out" class="input-label">Check Out</label>
                            <input type="date" class="input" id="check-out">
                        </div>
                        <div class="input-group">
                            <label for="persons" class="input-label">Persons</label>
                            <select class="options" id="persons">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </form>

            <button>Check Availability</button>

        </div>
        <div class="right"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
